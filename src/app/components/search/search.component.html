<section class="container-search">
    <input 
      type="text"
      placeholder="Buscar productos"
      class="input-search"
      (input)="onSearch($event)"
    >
    <button class="button-input">
      <img class="image-button-input" src="/assets/search.svg" alt="icono de busqueda de productos">
    </button>
  </section>
